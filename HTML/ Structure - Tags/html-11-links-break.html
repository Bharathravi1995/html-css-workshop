<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Links & BR</title>
  </head>
  <body>
    <!-- break tag -->
    <br />
    <br />
    <!-- exteral links -->
    <a href="www.google.com">external link</a>
    <br />
    <!-- external link - open in another tab -->
    <a href="www.google.com" target="_blank"
      >external link - open in another tab</a
    >
    <br />
    <!-- internal links -->
    <a href="./html-01.html">internal link</a>
    <br />
    <!-- links within a page -->
    <a href="#link">inline link</a>
    <br />
    <!-- empty link -->
    <a href="#">empty link</a>
  </body>
</html>
