<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Section & Main</title>
  </head>
  <body>
    <!-- old way -->
    <div class="main-content">
      main content goes here
    </div>

    <!-- new way -->

    <!-- main -  specifies the main content of a document and it should be unique to the document and must not be a descendant of an other elements like aricle, section, aside, footer, header, or nav -->
    <main>
      main content goes here
    </main>
    <hr />
    <!-- old way -->
    <div class="content-section">
      section content goes here
    </div>
    <!-- new way -->
    <!-- section - it defines a section in a document -->
    <section>
      section content goes here
    </section>
  </body>
</html>
