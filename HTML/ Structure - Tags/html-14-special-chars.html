<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Special Characters</title>
  </head>
  <body>
    <!-- copyright sign -->
    <!-- entity -->
    copyright entity &copy;
    <br />
    <!-- number -->
    copyright number &#169;
    <hr />
    <!-- registered sign -->
    registered &reg;
    <hr />
    <!-- trademark sign -->
    trademark &trade;
  </body>
</html>
