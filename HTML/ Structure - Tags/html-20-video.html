<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Video</title>
  </head>
  <body>
    <!-- video - 
      used to embed video content in a document, such as a movie clip or other video streams 
      it may contains one or more <source> tags with different video sources
      The browser will choose the first source it supports
      <video> tags will only be displayed in browsers that do not support the <video> element -->
    <video width="320" height="240" controls>
      <source src="https://www.w3schools.com/tags/movie.mp4" type="video/mp4" />
    </video>
  </body>
</html>
