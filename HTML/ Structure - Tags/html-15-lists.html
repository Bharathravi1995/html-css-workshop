<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Lists</title>
  </head>
  <body>
    <!-- ordered list -->
    <h2>Ordered List</h2>
    <ol>
      <li>Cookies</li>
      <li>Salad</li>
    </ol>
    <!-- end of ordered list -->

    <!-- unordered list -->
    <h2>Unordered List</h2>
    <ul>
      <li>Cookies</li>
      <li>Salad</li>
    </ul>
    <!-- end of unordered list -->

    <!-- nested list -->
    <h2>Nested List</h2>
    <ul>
      <li>
        Cookies
        <ul>
          <li>
            Nested Cookies
            <ul>
              <li>
                Nested
              </li>
            </ul>
          </li>
        </ul>
      </li>
      <li>
        Salad
        <ol>
          <li>Nested Salad</li>
        </ol>
      </li>
    </ul>

    <ol>
      <li>
        Numbered
        <ul>
          <li>Alpha</li>
        </ul>
      </li>
    </ol>
    <!-- end of nested list -->
    <hr />
    <!-- dictionary -->
    <dl>
      <dt>HTML</dt>
      <dd>Hypertext markup language</dd>
      <dt>CSS</dt>
      <dd>Cascading style sheets</dd>
    </dl>
    <!-- end of dictionary -->
  </body>
</html>
