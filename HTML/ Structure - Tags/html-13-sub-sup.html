<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sub & Sup</title>
  </head>
  <body>
    <!-- sup - above the text -->
    <h2>a <sup>2</sup></h2>
    <hr />
    <!-- sub - below the text -->
    <h2>H<sub>2</sub>o</h2>
  </body>
</html>
