<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>EM & Strong & HR</title>
  </head>
  <body>
    <!-- em and strong - technically we could use the css, but we shouldn't. 
        When the user visits the page using screen reader and in that case screen reader is gonna treat
        strong and em elements differently than our regular text. -->
    <p>
      Lorem ipsum dolor,
      sit amet consectetur adipisicing elit.
      <!-- hr - horizantal line -->
      <hr />
      <!-- em - represents stress emphasis, like a text in a different tone of voice -->
      <em>elit</em>
      <!-- strong - indicates strong importance, hightlight the importance of the text -->
      <hr />
      <strong>
        Neque, perferendis.
      </strong>
      <hr />
    </p>
  </body>
</html>
