<!-- Single line Comment -->
<!--
  Multiple lines Comments
  Comments provide the details of what's written the code and it helps to debug a code quicker.
-->

<!-- doctype declarion -->
<!DOCTYPE html>

<!-- html and lang -->
<html lang="en">
  <!-- head -->
  <head>
    <!-- meta - it is a machine parsable and always go inside the <head> element, and are typically used to specify character set, page description, keywords, author of the document, and viewport settings -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- end of meta -->
    <!-- title -->
    <title>Page Title</title>
    <!-- end of title -->
    <!-- link -->
    <!-- end of link -->
  </head>
  <!-- end of head -->
  <!-- body -->
  <body>
    <!-- body content goes here -->
    body content goes here
  </body>
  <!-- end of body -->
</html>
<!-- end of html and lang -->
