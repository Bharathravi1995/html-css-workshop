<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Div-Span Elements</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="pink">
      <h3>heading h3</h3>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fuga, dolore.
        <span>I'm uppercase</span>
      </p>
      <span>inline element</span>
    </div>
    <div class="orange">
      <h2>heading h2</h2>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatem esse
        voluptate repellat?
      </p>
      <h1>heading h1</h1>
    </div>
  </body>
</html>
