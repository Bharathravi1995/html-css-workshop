<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Table</title>
  </head>
  <body>
    <!-- table - tr(row), td(column), th(heading) -->
    <table>
      <tr>
        <th>number</th>
        <th>name</th>
      </tr>
      <tr>
        <td>1</td>
        <td>bob</td>
      </tr>
      <tr>
        <td>2</td>
        <td>peter</td>
      </tr>
    </table>
  </body>
</html>
